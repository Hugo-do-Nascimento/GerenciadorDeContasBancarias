<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas Bancárias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="c:\Users\hugov\Downloads\account_balance_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
</head>
<body>
    <div class="conteudo">
        <header>
            <nav>
                <h1>Gerenciador de Contas Bancárias</h1>
                <ul>
                    <li><a href="#">Página inicial</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>
        </header>

        <section class="container">
            <div class="row">
                <div class="col">
                    <form class="form" action="" method="get">
                        <!-- Campos para inserir uma nova conta -->
                        <p>Agência <input type="text" class="agencia"></p>
                        <p>Número <input type="text"  class="numero"></p>
                        <p>Tipo de Conta
                            <select class="tipo">
                                <option value="Conta Corrente">Conta Corrente</option>
                                <option value="Conta Poupança">Conta Poupança</option>
                                <option value="Conta Universitária">Conta Universitária</option>
                            </select>
                        </p>
                        <p>Saldo <input type="text"  class="saldo"></p>
                        
                        <!-- Campo adicional para o limite do cartão de crédito (apenas para Conta Corrente) -->
                        <p>Limite do Cartão de Crédito <input type="text"  class="cartaoCredito"></p>

                        <button type="submit">Adicionar Conta</button>
                    </form>
                    
                    <!-- Botão para visualizar contas -->
                    <button id="visualizarContas">Visualizar Contas</button>
                </div>
                <div class="col">
                    <!-- Conteúdo do lado direito (extrato e saldo) -->
                    <h1>Extrato  -  Saldo</h1>
                    <div class="extrato-saldo">
                        <!-- Contêiner para exibir contas -->
                        <div class="contas"></div>
                        <div class="resultado"></div>
                        <!-- Exibir o extrato e o saldo aqui -->
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2023 Gerenciador de Contas Bancárias - Todos os direitos reservados</p>
        </footer>
        
        <script src="contaBancaria.js"></script>
    </div>                    
</body>
</html>
